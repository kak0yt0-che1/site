<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваши объявления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Ваши объявления</h1>
        <div class="d-flex justify-content-between mb-4">
            <a href="/add" class="btn btn-success">Добавить новое объявление</a>
            <a href="/logout" class="btn btn-danger">Выйти</a>
        </div>
        <div class="row">
            {% for ad in ads %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ ad.title }}</h5>
                            <p class="card-text">{{ ad.description }}</p>
                            <p><strong>Контакты:</strong> {{ ad.contact }}</p>
                            <form method="POST" action="{{ url_for('delete_ad', ad_id=ad.id) }}">
                                <button type="submit" class="btn btn-danger">Удалить</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% else %}
                <p class="text-center">У вас пока нет объявлений.</p>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
