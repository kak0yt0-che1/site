<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Главная</title>
</head>
<body>
    <div class="container mt-5">
        <!-- Навигация -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Объявления для студентов</h1>
            <div>
                <a href="/login" class="btn btn-primary me-2">Войти</a>
                <a href="/register" class="btn btn-success">Регистрация</a>
            </div>
        </div>

        <!-- Объявления -->
        <div class="row">
            {% for ad in ads %}
            <div class="col-md-4">
                <div class="card mb-4">
                    {% if ad.photo %}
                    <img src="{{ url_for('static', filename='uploads/' + ad.photo) }}" class="card-img-top" alt="Фото">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ ad.title }}</h5>
                        <p class="card-text">{{ ad.description }}</p>
                        <p class="text-muted">Контакты: {{ ad.contact }}</p>
                    </div>
                </div>
            </div>
            {% else %}
            <p class="text-center">Пока нет объявлений.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
